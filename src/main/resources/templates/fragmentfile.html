<!DOCTYPE html>
<html lang="en" class="light" th:fragment="parent(content,title,script)" xmlns:th="http://www.thymeleaf.org">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-th-replace="${title}">SCM</title>
    <link rel="stylesheet" data-th-href="@{'/css/output.css'}"/>

    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.css" rel="stylesheet" />

   
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
     integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" 
     crossorigin="anonymous" referrerpolicy="no-referrer" />

    <th:block data-th-replace="${script}"></th:block>
</head>
<body class="dark:bg-gray-800 dark:text-white">
    <!-- Common Header -->
    <div data-th-replace="navbar :: navbar"></div>

<!-- <div class="p-4 h-screen w-full dark:bg-gray-800"></div> -->
   
    <section data-th-replace="${content}"></section>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.js"></script>
     <!-- js script -->
     <script data-th-src="@{'/js/script.js'}"></script>
     <th:block data-th-replace="${script}"></th:block>
    <!-- <footer> Footer: Learn COde With Durgesh </footer> -->
</body>
</html>
